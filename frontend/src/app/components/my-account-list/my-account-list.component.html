<h2 class="text-xl font-bold my-3">My profile</h2>
<div class="flex">
  <div class="avatar">
    <div class="w-24 rounded">
      <img [src]="user.image" />
    </div>
  </div>
  <div class="ml-4">
    <p class="font-bold">Status</p>
    <p
      [class]="{
        'text-success': user.active,
        'text-error': !user.active,
        capitalize: true,
        'font-semibold': true
      }"
    >
      {{ user.active ? "active" : "inactive" }}
    </p>
  </div>
</div>

<label class="font-bold block mt-3">First Name</label>
<p>{{ user.firstName }}</p>
<label class="font-bold block mt-3">Last Name</label>
<p>{{ user.lastName }}</p>
<label class="font-bold block mt-3">Email</label>
<p>{{ user.email }}</p>
@if (user.role === 'student') {
<label class="font-bold block mt-3">Date od birth</label>
<p>{{ user.dateOfBirth }}</p>
<label class="font-bold block mt-3">Address</label>
<p>{{ user.address }}</p>
} @else {
<label class="font-bold block mt-3">Specialization</label>
<p>{{ user.specialization }}</p>
}

<div class="flex flex-wrap mt-4 justify-center sm:justify-normal">
  <button class="btn btn-primary my-2" routerLink="edit">Edit profile</button>
  <button class="btn btn-success my-2 mx-2">Change Password</button>
</div>
