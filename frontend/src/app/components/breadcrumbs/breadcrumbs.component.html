<div class="flex items-center text-lg">
  @for (breadcrumb of breadcrumbs; track $index) { @if ($index !== 0) {
  <div class="mx-2 font-bold text-xl">&gt;</div>
  }
  <a
    [routerLink]="breadcrumb.url"
    [ngClass]="$index !== breadcrumbs.length - 1 ? 'text-primary' : ''"
    >{{ breadcrumb.label | breadcrumb }}</a
  >
  }
</div>
