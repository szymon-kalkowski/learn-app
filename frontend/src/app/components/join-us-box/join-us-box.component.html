<div class="rounded-lg block md:flex my-10 md:h-80 bg-base-200 overflow-hidden">
  <div class="w-full md:w-1/2 flex flex-col justify-center p-5">
    <h2 class="text-2xl font-bold text-center">{{ box.title }}</h2>
    <p class="my-2">{{ box.description }}</p>
    <button
      class="btn btn-primary w-full max-w-[120px] mt-2"
      [routerLink]="box.link"
    >
      Join us
    </button>
  </div>
  <div class="w-full md:w-1/2 md:flex justify-center items-center">
    <img
      [src]="box.image"
      alt="join us"
      class="w-full md:min-w-full md:min-h-full"
    />
  </div>
</div>
