<div class="p-2 md:p-10 overflow-hidden">
  <h1 class="text-3xl font-bold mt-5">Registration</h1>
  <h5 class="text-neutral font-bold my-3 capitalize">{{ type }}</h5>
  <div class="flex flex-col md:flex-row">
    <div
      class="w-full md:w-1/3 flex justify-center items-center rounded-lg overflow-hidden"
    >
      <img
        [src]="type === 'student' ? studentImage : trainerImage"
        alt="placeholder"
        class="w-full h-full object-cover"
      />
    </div>
    <div class="w-full md:w-2/3">
      <app-registration-form [type]="type"></app-registration-form>
    </div>
  </div>
</div>
